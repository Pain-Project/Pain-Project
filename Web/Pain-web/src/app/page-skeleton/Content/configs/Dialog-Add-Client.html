<h1 mat-dialog-title>
  <div class="row">
    <h1 style="color: #0078D4" class="col">Add clients</h1>
    <div class="col text-end" style="height: 2em">
      <input *ngIf="searchActive" style="" class="InputSearch" matInput>
      <a (click)="searchActive= !searchActive" style="cursor: pointer;"><i style="color: #707070" class="fa-solid fa-magnifying-glass"></i></a>
    </div>
  </div>
</h1>
<div mat-dialog-content>
  <cdk-virtual-scroll-viewport itemSize="50" class="clientsViewport">
    <div *cdkVirtualFor="let client of clients" class="clientLine">
      <div class="row">
        <div class="col-1">
          <mat-checkbox></mat-checkbox>
        </div>
        <div class="col-2">
          <p>{{client.name}}</p>
        </div>
        <div class="col-4">
          <p>{{client.ipAddress}}</p>
        </div>
        <div class="col">
          <p>{{client.macAddress}}</p>
        </div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
<mat-dialog-actions class="Button">
  <button tabindex="-1" class="ButtonYES" mat-button [mat-dialog-close]="true" >SAVE</button>
  <button class="ButtonCANCEL" mat-button mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
